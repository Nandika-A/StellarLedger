{% extends '../base.html' %}
{% block content %}
{% include '../navbar.html' %}
<br>
<h2 style="text-align: center;">Categories Available</h2>
<ul class="list-group padding">
    {% for c in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ c.category }}
    <span class="badge badge-primary badge-pill"><a href="{% url 'deleteCategory' c.id %}" style="color:aliceblue">Delete</a></span>
    </li>
    {% endfor %}
</ul>
<br>
<br>
<div class=" d-flex align-items-center justify-content-center">
    <button type="button" class="btn btn-lg" style="background-color: #c1c8e4 !important;"><a href="{% url 'create' %}">Create Category</a></button>
</div>
{% endblock %}
