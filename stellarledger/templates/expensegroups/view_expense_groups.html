{% extends '../base.html' %}
{% block content %}

<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f8f9fa;
        color: #495057;
    }

    h2 {
        font-family: 'Montserrat', sans-serif;
        color: #8860d0;
    }

    .card {
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
    }

    .badge {
        background-color: #5680e9;
        margin-right: 8px;
    }

    .btn-primary {
        background-color: #8860d0;
        border-color: white;
    }

    .btn-primary a {
        color: #fff;
        text-decoration: none;
    }
</style>

<div class="container mt-4">
    <h2 class="text-center mb-4">Your Expense Groups</h2>

    {% for gr in g %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ gr.group.name }}</h3>
            <p class="card-text">{{ gr.group.description }}</p>

            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-primary">
                    <a href="{% url 'add_members' gr.group.id %}">Add members</a>
                </button>
                <button class="btn btn-outline-primary">
                    <a href="{% url 'add_txn' gr.group.id %}">Add Transaction</a>
                </button>
                <button class="btn btn-outline-primary">
                    <a href="{% url 'view_all_transactions' gr.group.id %}">View all transactions</a>
                </button>
                <button class="btn btn-outline-primary">
                    <a href="{% url 'view_simplified_txns' gr.group.id %}">View simplified transactions</a>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="text-center">
        <button type="button" class="btn btn-lg btn-block btn-primary">
            <a href="{% url 'add_expense_group' %}">Create new group</a>
        </button>
    </div>
</div>

{% endblock %}
